<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:luka.jevtic.29.21@ict.edu.rs" />
    <meta name="keywords" content="coffee, flavour, delivery, Feecof" />
    <meta
      name="description"
      content="Feecof is a shop and bar with the largest selection of flavors and the best quality coffee."
    />
    <meta name="copyright" content="2022 Feecof, All Rights Reserved" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css"
      integrity="sha512-UTNP5BXLIptsaj5WdKFrkFov94lDx+eBvbKyoe1YAfjeRPC+gT5kyZ10kOHCfNZqEui1sxmqvodNUx3KbuYI/A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="img/logo-icon.ico" type="image/x-icon" />
    <title>Feecof - Best Quality Coffee</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark position-fixed w-100 px-3 primary-font"
    ></nav>
    <!-- SLIDER -->
    <div id="slider">
      <div
        id="carouselExampleControls"
        class="carousel slide h-100"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner h-100" id="sliderCover"></div>
      </div>
    </div>
    <!-- ORDER -->
    <div id="order" class="light-bg">
      <div class="container p-5">
        <div class="row">
          <div
            class="col-lg-5 offset-lg-1 col-md-6 offset-md-0 position-relative order-img"
          >
            <div class="order-text">
              <div>
                <h3 class="text-white display-6 fw-bold primary-font mb-5">
                  Cafe <br />
                  <span class="fw-light">Macchiato</span>
                </h3>
                <a
                  href="contact.html"
                  class="text-white text-uppercase primary-font"
                >
                  ORDER NOW
                </a>
              </div>
            </div>
            <img src="img/order-1.jpg" class="img-fluid" alt="order coffee" />
          </div>
          <div
            class="col-lg-5 col-md-6 offset-md-0 position-relative mt-sm-0 mt-4 order-img"
          >
            <div class="order-text d-flex justify-content-end">
              <div>
                <h3 class="text-white display-6 fw-bold primary-font mb-5">
                  Sweet <br />
                  <span class="fw-light">Cappuccino</span>
                </h3>
                <a
                  href="contact.html"
                  class="text-white text-uppercase primary-font"
                >
                  ORDER NOW
                </a>
              </div>
            </div>
            <img src="img/order-2.jpg" class="img-fluid" alt="order coffee" />
          </div>
        </div>
      </div>
    </div>
    <!-- BANNER -->
    <div id="banner" class="py-5 position-relative">
      <div class="dark-overlay"></div>
      <div class="container position-relative">
        <img src="img/logo-icon-1.png" alt="logo" class="mx-auto d-flex" />
        <h3 class="primary-font text-white fs-4 fw-light text-center">
          Get Best Discount On
        </h3>
        <h2 class="primary-font text-white display-6 text-center fw-bold">
          All Different Types Coffee
        </h2>
      </div>
    </div>
    <!-- FEATURES -->
    <div id="features" class="bg-black py-5">
      <div class="container">
        <div class="row" id="featuresItems"></div>
      </div>
    </div>
    <!-- FEATURED -->
    <div id="featured" class="light-bg py-4">
      <div class="container">
        <div class="row">
          <h2 class="primary-font text-dark fs-4 fw-bold">Featured Items</h2>
        </div>
        <div class="row mb-3">
          <form action="#" class="d-flex justify-content-end">
            <select name="sort" id="sort">
              <option name="sort" id="sort" value="0">Choose sort type</option>
              <option value="highest">highest to lowest</option>
              <option value="lowest">lowest to highest</option>
            </select>
          </form>
        </div>
        <div class="row" id="galleryWrap"></div>
      </div>
    </div>
    <!-- STATS -->
    <div id="stats" class="bg-light">
      <div class="container-fluid pt-2">
        <div class="row py-5" id="statsWrap"></div>
      </div>
    </div>
    <!-- TESTIMONIALS -->
    <div id="testimonials" class="position-relative">
      <div class="dark-overlay"></div>
      <div class="container py-5">
        <h2
          class="text-center text-white primary-font position-relative fw-bold"
        >
          What people said about us
        </h2>
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner" id="testimonialsWrap"></div>
          <button
            class="carousel-control-prev"
            type="button"
            id="testimonialsPrev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            id="testimonialsNext"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
    <!-- PARTNERS -->
    <div id="partners">
      <div class="container-fluid">
        <div class="row py-sm-5 py-0 owl-carousel" id="partnerWrap"></div>
      </div>
    </div>
    <!-- CONTACT -->
    <div id="contact-btn" class="light-bg">
      <div class="container py-4">
        <div class="row d-flex justify-content-between">
          <div
            class="col-sm-12 col-12 d-flex justify-content-between align-items-center"
          >
            <p class="text-muted primary-font d-inline m-0 w-50">
              You want to cooperate with us, let us know!
            </p>
            <p class="primary-font d-inline m-0 py-3">
              <a href="contact.html" class="primary-btn">Contact us</a>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- FOOTER -->
    <footer class="bg-dark">
      <div class="container-fluid">
        <div class="row py-lg-5 py-md-4 py-3" id="footerWrap"></div>
      </div>
    </footer>
    <!-- MODAL -->
    <div class="modal fade" id="galleryModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title primary-font fw-bold" id="exampleModalLabel">
              CHIRSTMAS SALE
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- <img src="/img/featured-1.jpg" class="img-fluid" alt="featured" /> -->
            <h5
              class="fw-bold fs-4 mt-2 mb-0 text-dark primary-font text-center"
            >
              Thai Large Cherries + Circular Saws
            </h5>
            <h6
              class="fw-bold mt-2 fs-5 mb-4 secondary-color mt-0 pt-0 text-center"
            >
              $30.00
            </h6>
            <p class="text-center primary-font">Offer ends for:</p>
            <h5
              class="fw-bold fs-4 mt-2 mb-0 text-dark primary-font text-center"
              id="endOffer"
            ></h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="primary-btn border-0"
              data-bs-dismiss="modal"
            >
              CLOSE
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- PRODUCTS MODAL -->
    <div class="modal fade" id="testModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title primary-font fw-bold" id="exampleModalLabel">
              CHIRSTMAS SALE
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <img src="" class="img-fluid" alt="featured" />
            <h5
              class="fw-bold fs-4 mt-2 mb-0 text-dark primary-font text-center"
            ></h5>
            <h6
              class="fw-bold mt-2 fs-5 mb-4 secondary-color mt-0 pt-0 text-center"
            ></h6>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="primary-btn border-0"
              data-bs-dismiss="modal"
            >
              CLOSE
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
