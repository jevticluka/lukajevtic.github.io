<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mailto:luka.jevtic.29.21@ict.edu.rs" />
    <meta name="keywords" content="coffee, flavour, delivery, Feecof" />
    <meta
      name="description"
      content="Feecof is a shop and bar with the largest selection of flavors and the best quality coffee."
    />
    <meta name="copyright" content="2022 Feecof, All Rights Reserved" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="shortcut icon" href="img/logo-icon.ico" type="image/x-icon" />
    <title>Feecof - Contact</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav
      class="navbar navbar-expand-lg navbar-dark px-3 position-fixed w-100 primary-font"
    ></nav>
    <!-- COVER -->
    <div id="secondary-cover" class="position-relative">
      <div class="dark-overlay"></div>
      <div class="container position-relative pt-5">
        <h1 class="text-center text-white display-5 primary-font fw-bold"></h1>
        <h3 class="text-center text-white fs-5 fw-light primary-font"></h3>
      </div>
    </div>
    <!-- CONTACT -->
    <div id="contact">
      <div class="container py-5">
        <div class="row d-flex align-items-center">
          <div class="col-lg-6 col-md-12">
            <div>
              <h3 class="fs-1 primary-font">Get In Touch</h3>
              <p class="primary-font fw-light contact-text">
                Get in touch with us for inquiries or business proposals. We'll
                get back to you!
              </p>
              <div id="contactInfoWrap"></div>
              <p class="primary-font m-0" id="contactSocialWrap"></p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12 mt-lg-0 mt-md-3 mt-3">
            <form action="#">
              <div class="row">
                <p id="formSuccess" class="text-success"></p>
                <div class="col-lg-6 col-md-12">
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="form-control"
                  />
                  <p class="text-danger m-0"></p>
                </div>
                <div class="col-lg-6 col-md-12">
                  <input
                    type="text"
                    name="email"
                    placeholder="Your Email"
                    id="email"
                    class="form-control mt-lg-0 mt-3"
                  />
                  <p class="text-danger m-0"></p>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6 col-md-12">
                  <input
                    type="text"
                    name="number"
                    id="number"
                    placeholder="Number"
                    class="my-3 form-control"
                  />
                  <p class="text-danger m-0"></p>
                </div>
                <div class="col-lg-6 col-md-12">
                  <select name="type" id="type" class="my-3 form-control">
                    <option value="0">-- Choose type of coffee --</option>
                    <option value="1">Black coffee</option>
                    <option value="2">NES Coffee</option>
                    <option value="2">Turkish coffee</option>
                  </select>
                  <p class="text-danger m-0"></p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <p class="primary-font">Choose contact</p>
                  <input type="radio" name="continue" id="mail" value="mail" />
                  <span class="primary-font me-3">Email</span>
                  <input
                    type="radio"
                    name="continue"
                    id="contactNumber"
                    value="number"
                  />
                  <span class="primary-font">Number</span>
                  <p class="text-danger m-0"></p>
                </div>
              </div>
              <div>
                <textarea
                  name="message"
                  id="message"
                  cols="30"
                  rows="10"
                  class="form-control"
                  placeholder="Your Message"
                ></textarea>
                <p class="text-danger m-0"></p>
              </div>
              <div class="mt-3">
                <input
                  type="checkbox"
                  class="d-inline"
                  name="terms"
                  id="terms"
                />
                <span class="primary-font"
                  >By clicking this button you agree with terms of use.</span
                >
                <p class="text-danger m-0"></p>
              </div>
              <button
                type="button"
                id="formSubmit"
                class="mt-3 primary-btn text-uppercase border-0"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark">
      <div class="container-fluid">
        <div class="row py-lg-5 py-md-4 py-3" id="footerWrap"></div>
      </div>
    </footer>
    <!-- MODAL -->
    <div class="modal fade" id="galleryModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title primary-font fw-bold" id="exampleModalLabel">
              CHIRSTMAS SALE
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- <img src="/img/featured-1.jpg" class="img-fluid" alt="featured" /> -->
            <h5
              class="fw-bold fs-4 mt-2 mb-0 text-dark primary-font text-center"
            >
              Thai Large Cherries + Circular Saws
            </h5>
            <h6
              class="fw-bold mt-2 fs-5 mb-4 secondary-color mt-0 pt-0 text-center"
            >
              $30.00
            </h6>
            <p class="text-center primary-font">Offer ends for:</p>
            <h5
              class="fw-bold fs-4 mt-2 mb-0 text-dark primary-font text-center"
              id="endOffer"
            ></h5>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="primary-btn border-0"
              data-bs-dismiss="modal"
            >
              CLOSE
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
